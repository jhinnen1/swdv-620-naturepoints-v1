      <!-- The code for the contact form begins here -->        
      <form class="contact">
        <h2>Contact Form</h2>
        <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
        <fieldset>
          <legend>Title</legend>
          <ul>
              <li>
                <label for="title_1">
                  <input type="radio" id="title_1" name="title" value="M." >
                  Mister
                </label>
              </li>
              <li>
                <label for="title_2">
                  <input type="radio" id="title_2" name="title" value="Ms.">
                  Miss
                </label>
              </li>
          </ul>
        </fieldset>
        <p>
          <label for="name">
            <span>Name: </span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="text" id="name" name="username">
        </p>
        <p>
          <label for="mail">
            <span>E-mail: </span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="email" id="mail" name="usermail">
        </p>
        <p>
          <label for="Comment">
            <span>Comments:</span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <textarea name="Comments" id="Comment" rows="5"></textarea>
        </p>
        </section>
        <p> <button type="submit">Submit</button> </p>
        <p> <button type="reset">Clear</button> </p>
      </form>
